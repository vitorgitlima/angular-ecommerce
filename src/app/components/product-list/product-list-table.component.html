<table class="table">

    <thead class="table-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let tempProduct of products">
            <td class="class-middle">
                <img src="{{ tempProduct.imageUrl }}" height="50" />
            </td>
            <td class="class-middle">{{ tempProduct.name }}</td>
            <td class="class-middle">{{ tempProduct.unitPrice | currency: 'USD'}}</td>
            <td class="class-middle">{{ tempProduct.unitsInStock }}</td>
        </tr>

    </tbody>
</table>
